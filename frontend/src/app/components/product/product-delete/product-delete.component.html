<mat-card>
    <mat-card-content>

        <mat-card-title>Deletar Produto</mat-card-title>
            <form>

                <input [(ngModel)]="product.name" name="name" disabled>

                <input [(ngModel)]="product.price" name="price" disabled>

            </form>
            <button (click)="deleteProduct()" color="Warm">
                Deletar
            </button>
            <button (click)="cancel()">
                Cancelar
            </button>

    </mat-card-content>
</mat-card>
