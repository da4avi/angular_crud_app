<mat-card>
    <mat-card-content>

        <mat-card-title>Alterar Produto</mat-card-title>
        <form>

                <input [(ngModel)]="product.name" name="name">

                <input [(ngModel)]="product.price" name="price">

        </form>
        <button mat-raised-button (click)="updateProduct()" color="primary">
            Editar
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card-content>
</mat-card>
